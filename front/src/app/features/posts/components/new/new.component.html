<mat-card>

    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Créer un nouvel article</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <mat-card-content fxLayout="column">

            <mat-form-field appearance="outline">
                <mat-select ngDefaultControl formControlName="topic" placeholder="Sélectionner un thème">
                    <mat-option value="" disabled selected hidden>Sélectionner un thème</mat-option>
                    <mat-option *ngFor="let topic of (topics$ | async)?.topics" [value]="topic.id">
                        {{ topic.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput formControlName="title" placeholder="Titre de l'article">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contenu de l'article</mat-label>
                <textarea matInput formControlName="content" cols="30" rows="10"></textarea>
            </mat-form-field>

        </mat-card-content>

        <div fxLayoutAlign="center center">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Créer</button>
    </div>

    </form>
</mat-card>
