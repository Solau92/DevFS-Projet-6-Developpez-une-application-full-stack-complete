
<div *ngIf="post">{{post.title}}</div>

<p>{{post?.createdAt}}</p>
<p>{{post?.auteur?.username}}</p>
<p>{{post?.topic?.description}}</p>

<div>{{post?.content}}</div>

--------------------

<div>Commentaires</div>

<div *ngFor="let comment of (post?.comments)">
    <p>{{comment.auteur.username}}</p>
    <p>{{comment.content}}</p>

</div>
