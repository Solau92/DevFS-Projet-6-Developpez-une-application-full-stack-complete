<div *ngFor="let topic of (topics$ | async)?.topics">
    <p>{{ topic.name }}</p>
    <p>{{ topic.description }}</p>
    <button *ngIf="isNotAlreadySubscriben(topic.id)" (click)="subscribeToTopic(topic.id)">
        <span>S'abonner</span>
    </button>
</div>
