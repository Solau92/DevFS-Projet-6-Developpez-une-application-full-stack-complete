<mat-grid-list fxShow fxHide.lt-md cols="2" rowHeight="150px">

    <mat-grid-tile *ngFor="let topic of (topics$ | async)?.topics">

        <mat-card fxLayout="column">

            <mat-card-header>
                <mat-card-title>{{ topic.name }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>{{ topic.description }}</mat-card-content>

            <div fxLayoutAlign="center center">
                <button *ngIf="isNotAlreadySubscriben(topic.id)" mat-flat-button color="primary"
                    (click)="subscribeToTopic(topic.id)">
                    <span>S'abonner</span>
                </button>
            </div>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>

<mat-grid-list fxHide fxShow.lt-md cols="1" rowHeight="150px">

    <mat-grid-tile *ngFor="let topic of (topics$ | async)?.topics">

        <mat-card fxLayout="column">
            <mat-card-header>
                <mat-card-title>{{ topic.name }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>{{ topic.description }}</mat-card-content>

            <div fxLayoutAlign="center center">
                <button *ngIf="isNotAlreadySubscriben(topic.id)" mat-flat-button color="primary"
                    (click)="subscribeToTopic(topic.id)">
                    <span>S'abonner</span>
                </button>
            </div>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
