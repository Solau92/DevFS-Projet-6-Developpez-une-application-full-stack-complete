<div fxLayout="column" fxLayoutAlign="start none">

    <!-- TODO : faire mieux pour la responsivitÃ© !!  -->

    <mat-grid-list fxHide fxShow.lt-md cols="1" rowHeight="200px">

        <mat-grid-tile *ngFor="let topic of (topics$ | async)?.topics">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ topic.name }}</mat-card-title>
                </mat-card-header>

                <mat-card-content>{{ topic.description }}</mat-card-content>

                <button *ngIf="isNotAlreadySubscriben(topic.id)" mat-flat-button color="primary"
                    (click)="subscribeToTopic(topic.id)">
                    <span>S'abonner</span>
                </button>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list fxShow fxHide.lt-md cols="2" rowHeight="200px">

        <mat-grid-tile *ngFor="let topic of (topics$ | async)?.topics">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ topic.name }}</mat-card-title>
                </mat-card-header>

                <mat-card-content>{{ topic.description }}</mat-card-content>

                <button *ngIf="isNotAlreadySubscriben(topic.id)" mat-flat-button color="primary"
                    (click)="subscribeToTopic(topic.id)">
                    <span>S'abonner</span>
                </button>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>


</div>
