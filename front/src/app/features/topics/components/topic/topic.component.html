<div  class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">

<mat-card *ngFor="let topic of (topics$ | async)?.topics">

    <mat-card-header>
            <mat-card-title>{{ topic.name }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>{{ topic.description }}</mat-card-content>
    
    <button *ngIf="isNotAlreadySubscriben(topic.id)" mat-flat-button color="primary" (click)="subscribeToTopic(topic.id)">
        <span>S'abonner</span>
    </button>

</mat-card>
