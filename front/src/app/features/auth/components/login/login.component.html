<button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
</button>

<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>

        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">

                <p class="mat-subheading-2">Email</p>
                <mat-form-field fxFlex>
                    <input formControlName="email">
                </mat-form-field>

                <p class="mat-subheading-2">Mot de passe</p>
                <mat-form-field fxFlex>
                    <input formControlName="password">
                </mat-form-field>
            </mat-card-content>

            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            <span *ngIf="onError">Erreur</span>

        </form>
    </mat-card>
</div>
