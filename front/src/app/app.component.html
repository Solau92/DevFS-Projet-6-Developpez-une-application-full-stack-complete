<!-- V2 : mat-sidenav 1  -->

<mat-sidenav-container>

    <mat-sidenav #sidenav position="end" mode="side" closed>

        <div fxLayout="column" fxLayoutAlign="space-between start">

            <button mat-button>
                <a href="./posts">Articles</a>
            </button>

            <button mat-button>
                <a href="./topics">Thèmes</a>
            </button>

            <button mat-button>
                <a href="./profile">
                    <mat-icon color="primary">account_circle</mat-icon>
                </a>
            </button>

        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <body fxLayout="column" fxLayoutAlign="center">

            <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" *ngIf="isNotMainPage()" class="navbar">

                <div fxLayoutAlign="start">
                    <img src="assets/logoMDD.png" alt="Logo site MDD" width="100" height="50">
                </div>

                <diV *ngIf="isLogged()">

                    <div fxLayoutAlign="end center">

                        <button mat-button fxShow fxHide.lt-md>
                            <a href="./posts">Articles</a>
                        </button>

                        <button mat-button fxShow fxHide.lt-md>
                            <a href="./topics">Thèmes</a>
                        </button>

                        <button mat-button fxShow fxHide.lt-md>
                            <a href="./profile">
                                <mat-icon color="primary">account_circle</mat-icon>
                            </a>
                        </button>

                        <button mat-button fxHide fxShow.lt-md (click)="sidenav.toggle()">
                            <mat-icon>menu</mat-icon>
                        </button>

                    </div>
                </diV>
            </mat-toolbar>


            <router-outlet></router-outlet>
        </body>

    </mat-sidenav-content>
</mat-sidenav-container>
